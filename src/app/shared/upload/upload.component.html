 <h5>File Upload</h5> 
 <form [formGroup]="myForm" (ngSubmit)="submit()">
    <input 
    formControlName="file"
    id="file" 
    type="file" 
    multiple
    (change)="onFileChange($event)">
    <button type="submit">Submit</button>
 </form>
