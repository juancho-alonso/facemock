        <div [routerLink]="['/profile', currentUser.firstname + '.' + currentUser.surname]" [ngClass]="!wall ? 'name-and-avatar-active name-and-avatar' : 'name-and-avatar'">
            <img src="../assets/avatar-anonym.jpg" alt="Anonymous avatar">
            <a class="username" >{{ currentUser.firstname }}</a>
        </div> 
        <div class="dropdown-box">
            <i class="fas fa-caret-down"></i>
        </div>
        <div class="dropdown-box" (click)="onDropdown()">
            <i class="fas fa-caret-down"></i>
        </div>
        <div [ngClass]="showDrop ? 'show-drop' : 'hide-drop'">
            <div class="main-drop">
                <div class="name-and-avatar" >
                    <img src="../assets/avatar-anonym.jpg" alt="Anonymous avatar">
                    <a class="username" [routerLink]="['/profile', currentUser.firstname + '.' + currentUser.surname]">{{ currentUser.firstname }} {{ currentUser.surname }}</a>
                </div>
                <h5 [routerLink]="['/']">Log out</h5>
            </div>
        </div>
    </div>
