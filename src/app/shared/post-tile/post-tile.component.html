<main>
    <div class="post-header">
        <div class="flex-container">
            <div class="avatar-box">
                <img src="../assets/avatar-anonym.jpg" alt="Anonymous avatar">
            </div>
            <span class="publisher-name">{{ currentUser.firstname }}</span>
        </div>
        <p class="post-content">{{ post }}</p>
    </div>
    <div class="comment-btn-box">
        <i class="far fa-comment-alt"></i>
        <p>Comment</p>
    </div>
    <div class="comment-display-box">
        <div class="comment-main-box">
            <div class="avatar-box">
                <img src="../assets/avatar-anonym.jpg" alt="Anonymous avatar">
            </div>
            <div class="comment-text-box">
                <p class="comment-user">Donald Trump</p>
                <p class="comment-content">Congrats! Let's celebrate, bleach is on me!</p>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="avatar-box">
            <img src="../assets/avatar-anonym.jpg" alt="Anonymous avatar">
        </div>
        <input type="text" name="" id="inputUser" placeholder="What's on your mind?">
    </div>
</main>
