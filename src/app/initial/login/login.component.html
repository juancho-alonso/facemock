<div class="promote-app">
    <i class="fas fa-mobile-alt"></i>
    <span>Get Facebook for Android and browse faster.</span>
</div>
<div class="login-nav-box">
    <div class="login-logo-box">
        <img src="../assets/facemock-blue-logo.png">
    </div>
    <div class="login-form-box">
        <form class="login-form" (ngSubmit)="onSubmit(formLogin)" #formLogin="ngForm">
            <input type="email" id="email-login" placeholder="Email address" ngModel required name="email">
            <input type="password" id="password-login" placeholder="Password" ngModel required name="password">
            <button class="login-btn">Log In</button>
        </form>
        <div class="division-box">
            <span class="division-text">or</span>
        </div>
        <button (click)="onNewRegister()" class="sign-up-btn">Create New Account</button>
    </div>
</div>
<div *ngIf="newRegister" >
    <app-sign-up></app-sign-up>
</div>
