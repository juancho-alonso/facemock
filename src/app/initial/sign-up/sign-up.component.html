<div class="sign-up-container">
    <h2>Create a new account</h2>
    <h4>It's quick and easy</h4>
    <form action="" class="sign-up-form">
        <input type="text" id="firstname" name="firstname" placeholder="First name">
        <input type="text" id="surname" name="surname" placeholder="Surname"><br>
        <input type="email" id="email" name="email" placeholder="Email address"><br>
        <input type="password" placeholder="Password"><br>
        <label for="birth-date">Date of birth</label><br>
        <select id="day" name="day">
            <option value="day">Day</option>
            <option value="{{ day }}" *ngFor="let day of days">{{ day }}</option>
        </select>
        <select id="month" name="month">
            <option value="month">Month</option>
            <option value="{{ month }}" *ngFor="let month of months">{{ month }}</option>
        </select>
        <select id="year" name="year">
            <option value="year">Year</option>
            <option value="{{ year }}" *ngFor="let year of years">{{ year }}</option>
        </select><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="female">
        <label for="female">Female</label>
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="custom">
        <label for="custom">Custom</label><br>
        <select id="year" name="year">
            <option value="pronoun">Select your pronoun</option>
            <option value="{{ pronoun.subject }}" *ngFor="let pronoun of pronouns">
                 {{ pronoun.subject }}: "Wish {{ pronoun.object }} a happy birthday!"</option>
        </select><br>
        <input type="text" id="gender" name="gender" placeholder="Gender (optional)"><br>
        <button>Sign Up</button>
    </form>
</div>
